<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheets/index.css" />
    <title>Indica Aí</title>
  </head>
  <body>
    <header>
      <img src="/assets/logo.svg" alt="Logo Indica Aí" />
      <h1>Indica Aí</h1>
    </header>
    <main>
      <div class="left">
        <h2>indique.</h2>
        <h2>seja indicado.</h2>
        <h2>ache a pessoa certa.</h2>
        <p>
          Construa uma comunidade mais forte e faça a diferença com o Indica Aí!
        </p>
      </div>
      <div class="right">
        <h1>FAÇA LOGIN</h1>
        <form action="submit">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="joao.fujao@gmail.com"
            />
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              placeholder="********"
            />
            <a href="">esqueceu sua senha?</a>
          </div>
          <a id="signin" href="feed.html">Entrar</a>
          <div class="divider">
            <div class="line"></div>
            <div class="or">or</div>
            <div class="line"></div>
          </div>
          <a id="signup" href="signup.html">Cadastre-se</a>
        </form>
      </div>
    </main>
    <footer>
      <h3>&copy; 2023 Indica aí.</h3>
      <p>Termos de uso</p>
      <p>Privacidade</p>
      <p>Cookies</p>
    </footer>
  </body>
</html>
